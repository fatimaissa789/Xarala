<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue</title>
</head>
<body>
    <form id="form-revenues">
        <label for="titre-revenues">Titre :</label>
        <input type="text" id="titre-revenues" name="titre" required>
        <label for="montant-revenues">Montant (FCFA) :</label>
        <input type="number" id="montant-revenues" name="montant" required>
        <button type="submit">Ajouter Revenu</button>
    </form>

    <script>
        document.getElementById('form-revenues')
         .addEventListener('submit', function(event) {
            event.preventDefault();
            const titre = this.elements.titre.value;
            const montant = this.elements.montant.value;
            
            // Stockage local pour passer les données à index.html
            localStorage.setItem('nouveauRevenuTitre', titre);
            localStorage.setItem('nouveauRevenuMontant', montant);
            
            // Redirection vers index.html
            window.location.href = '../../index.html';
        });
    </script>
</body>
</html>
