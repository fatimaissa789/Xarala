<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <title>Depenses</title>
</head>
<body>
    <form id="form-depenses">
        <label for="titre-depenses">Titre :</label>
        <input type="text" id="titre-depenses" name="titre" required>
        <label for="montant-depenses">Montant (FCFA) :</label>
        <input type="number" id="montant-depenses" name="montant" required>
        <button type="submit">Ajouter Dépense</button>
    </form>

    <script>
        // Écouter la soumission du formulaire d'ajout de dépenses
        document.getElementById('form-depenses').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêcher le rechargement de la page par défaut

            // Récupérer les valeurs du formulaire
            const titre = this.elements.titre.value;
            const montant = this.elements.montant.value;

            // Stockage local pour passer les données à index.html
            localStorage.setItem('nouvelleDepenseTitre', titre);
            localStorage.setItem('nouvelleDepenseMontant', montant);

            // Redirection vers index.html
            window.location.href = '../../index.html';
        });
    </script>
</body>
</html>
